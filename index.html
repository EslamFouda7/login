<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="container">
            <form action="" class="card">
                <h2>Login</h2>
                <div class="box">
                    <input type="text" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="box">
                    <input id="password" type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <i id="eye" class="fa fa-eye eye-icon" onclick="show()"></i>
                </div>
                <div class="chek">
                    <input type="checkbox">
                    <label for="">Remember Me<span> | </span><a href="">Forget Password</a></label>
                </div>
                <div class="btn">
                    <button>login</button>
                    <p>Don't have an account <a href="">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
